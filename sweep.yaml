method: bayes
metric:
  goal: minimize
  name: chi2s
parameters:
  learning_rate:
    # value: 0.00005
    distribution: uniform
    min: 0.00001
    max: 1.0 # ?
  num_epochs:
    distribution: int_uniform
    min: 1
    max: 15
  num_dsea_iterations:
    distribution: int_uniform
    min: 1
    max: 15
  batch_size:
    value: 2048
  hidden_units:
    value: [120, 240, 120, 12]
  nrows:
    value: 200000
  num_bins:
    value: 10
  num_workers:
    value: 48
program: c_corn_test_invoker.py
