method: bayes
metric:
  goal: minimize
  name: wd_test
parameters:
  learning_rate:
    # value: 0.00005
    distribution: uniform # ?
    min: 0.00001
    max: 1.0 # ?
  num_epochs:
    distribution: int_uniform
    min: 1
    max: 15
  num_dsea_iterations:
    distribution: int_uniform
    min: 1
    max: 20
  fixweighting:
    values: ['always', 'never', 'iter']
  # TODO: step sizes
  batch_size:
  # 2048 is the manually-found optimum, but on an old version of this code.
    values: [512, 1024, 2048]
  hidden_units:
    value: [120, 240, 120, 12]
  nrows:
    value: 200000
  num_bins:
    value: 10
  num_workers:
    value: 48
program: x_run.py
